<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
     <!-- Favicon link -->
     <link rel="icon" type="image/x-icon" href="favicon.png">

<body>


    <div class="container">
        <h1>Weather App</h1>

        <div id="weatherInfo"></div>
